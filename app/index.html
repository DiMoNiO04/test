<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="theme-color" content="#111111" />
    <title>Демо</title>
    <link rel="stylesheet" href="css/vendor.css" />
    <link rel="stylesheet" href="css/main.css" />
  </head>

  <body>
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <meta http-equiv="X-UA-Compatible" content="ie=edge" />
      <meta name="theme-color" content="#111111" />
      <title>@title</title>
      <link rel="stylesheet" href="css/vendor.css" />
      <link rel="stylesheet" href="css/main.css" />
    </head>

    <div class="wrapper">
      <main>
        <section class="section hero">
          <div class="hero__container">
            <div class="hero__main">
              <h1 class="hero__title title">Демо-версия</h1>
              <div class="hero__text content">
                <p>
                  За 18 лет деятельности было реализовано более 500 крупных, а так же, не менее 2500 средних и малых
                  проектов. Используя знания и накопленный опыт мы можем предложить
                </p>
              </div>
              <button type="button" class="hero__btn btn btn-def">
                <span>Попробовать бесплатно</span>
                <div class="btn-def__icon">
                  <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path
                      d="M7 7H17V17"
                      stroke="#1F4284"
                      stroke-width="2"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    />
                    <path
                      d="M7 17L17 7"
                      stroke="#1F4284"
                      stroke-width="2"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    />
                  </svg>
                </div>
              </button>
            </div>
            <div class="hero__img">
              <picture>
                <source srcset="assets/img/hero.webp" type="image/webp" />
                <img src="assets/img/hero.png" alt="Hero image" />
              </picture>
            </div>
          </div>
        </section>
      </main>
      <div class="modals-overlay">
        <div class="modal-auth">
          <button type="button" class="modal-auth__close">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M18 6L6 18" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
              <path d="M6 6L18 18" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
            </svg>
          </button>
          <div class="modal-auth__title">Войти в систему</div>
          <form action="#" method="#" class="modal-auth__form">
            <div class="modal-auth__inputs">
              <div class="modal-auth__input">
                <input type="text" placeholder="Email/Телефон" name="text" class="input" />
              </div>
              <div class="modal-auth__input">
                <input type="password" placeholder="Пароль" name="password" class="input" />
              </div>
            </div>

            <div class="modal-auth__checkbox checkbox">
              <input type="checkbox" name="remember" id="remember" />
              <label for="remember">Запомнить пароль</label>
            </div>

            <a href="#" class="modal-auth__link"> Восстановить </a>
            <div class="modal-auth__btns">
              <button type="submit" class="modal-auth__btn btn btn-sec">
                <span>Войти</span>
              </button>
              <a href="#" class="modal-auth__btn btn btn-sec btn-sec--white">
                <span>Зарегистрироваться</span>
              </a>
            </div>
          </form>
        </div>
      </div>
      <script src="./js/main.js"></script>
    </div>
  </body>
</html>
